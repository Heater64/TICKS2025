<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuento de Actividades</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>📊 Mi Recuento 2025</h1>
        <button class="main-btn" onclick="showTickModal()">✅ Tick</button>
        <div id="tickModal" class="modal">
            <div class="modal-content">
                <h2>Registrar Actividad</h2>
                <select id="placeSelect"></select>
                <input type="text" id="newPlace" placeholder="Nuevo lugar...">
                <button onclick="addPlace()">➕</button>
                <input type="text" id="withInput" placeholder="¿Con qué?">
                <button onclick="addTick()">✅ Registrar</button>
                <button onclick="closeTickModal()">❌ Cerrar</button>
            </div>
        </div>
        <ul id="history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
